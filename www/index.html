<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The setlx2python Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-title" content="setlx2python">
    <link rel="apple-touch-startup-image" href="/static/img/icon.png">
    <link rel="apple-touch-icon" href="/static/img/icon.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="256x256" href="/static/img/icon.png">

    <meta property="og:title" content="The setlx2python Playground" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{.URL}}" />
    <meta property="og:image" content="https://{{.Host}}/static/img/icon.png" />

    <script src="/static/lib/codemirror.min.js"></script>
    <script src="/static/mode/setlx/simple.js"></script>
    <script src="/static/mode/setlx/setlx.js"></script>
    <script src="/static/mode/python/python.js"></script>
    <link rel="stylesheet" href="/static/lib/codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>

<body>
    <header>
        <h1>setlx2python</h1>
    </header>
    <main>
        <code class="setlx">
            <textarea id="code-setlx" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" wrap="off" style="display:none">{{.SetlXCode}}</textarea>
        </code>
        <toolbar class="setlx">
            <button onclick="runSetlXCode()" id="run" class="icon">Run SetlX Code</button>
        </toolbar>
        <output id="setlX-output"></output>
        <split></split> 
        <code class="python">
            <textarea id="code-python" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" wrap="off" style="display:none">{{.PythonCode}}</textarea>
            <div id="transpile-error" class="error-box" style="display:none"></div>
        </code>
        <toolbar class="python">
            <button onclick="runPythonCode()" id="run" class="icon" disabled>Run Python Code</button>
        </toolbar>
        <output id="python-output"><span>Not supported</span></output>
    </main>
</body>

</html>
